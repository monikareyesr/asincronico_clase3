        text-align: center;
        padding: 10px;
        border: 2px black dashed;

<body>

    <div class="container">
        <img src="chuck.png" alt="img1">

        <h1>Probando Chuck Norris.</h1>
        <button type="button" class="btn btn-primary">ACTUALIZAR</button>
        <!--crear boton-->

        <H2></H2>
    </div>

    <!--primero se trae la libreria-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!--luego se crea el script personal-->
    <script>
        const h2_nuevo = document.querySelector('h2')
        const boton_recargar = document.querySelector('button')  //al recargar boton me traera datos nuevos
        $.getJSON('https://api.chucknorris.io/jokes/random', function (datos) {  //me traigo la api de chuck norris
            console.log(datos.value)
            h2_nuevo.textContent = datos.value  //los datos nuevos se escribiran en h2 que estaba vacio
        })
        boton_recargar.addEventListener('click', function () { //al hacer click se recargan datos nuevos
            location.reload();
        })
    </script>

</body>

</html>
